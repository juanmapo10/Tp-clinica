<div 
  class="patient-profile-container" 
  *ngIf="currentUser$ | async as especialista" 
  @bounceIn
>
  <div class="patient-header" @staggerItems>
    <i class="medical-icon">ğŸ©º</i>
    <h2>Perfil del Administrador</h2>
  </div>
  
  <div 
    class="patient-profile-content" 
    (click)="toggleCardFlip()"
    [@cardFlip]="isCardFlipped ? 'flipped' : 'default'"
  >
    <div class="patient-info-grid">
      <div class="patient-info-item" @staggerItems>
        <label>Nombre Completo</label>
        <div class="value">{{ especialista.nombre }} {{ especialista.apellido }}</div>
      </div>
      
      <div class="patient-info-item" @staggerItems>
        <label>Correo ElectrÃ³nico</label>
        <div class="value">{{ especialista.email }}</div>
      </div>
      
      <div class="patient-info-item" @staggerItems>
        <label>Edad</label>
        <div class="value">{{ especialista.edad }} aÃ±os</div>
      </div>
      
      <div class="patient-info-item" @staggerItems>
        <label>DNI</label>
        <div class="value">{{ especialista.dni }}</div>
      </div>
    </div>

    <div 
      class="patient-info-grid" 
      *ngIf="especialista.especialidades && especialista.especialidades.length > 0"
    >
      <div class="patient-info-item">
        <label>Especialidades</label>
        <ul>
          <li 
            *ngFor="let especialidad of especialista.especialidades" 
            @staggerItems
          >
            {{ especialidad }}
          </li>
        </ul>
      </div>
    </div>

    <div 
      class="patient-images" 
      *ngIf="especialista.imagenes && especialista.imagenes.length > 0"
    >
      <img 
        *ngFor="let imagen of especialista.imagenes" 
        [src]="imagen" 
        alt="Imagen de perfil del especialista"
        @staggerItems
      >
    </div>
  </div>
</div>
